<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <article>
            <h1>Guess the word</h2>
        </article>

        <section class="content">
            <section class="inputwrapper">
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
            </section>
    
            <section class="details">
                <p class="hint">Hint: <span>Hint will be shown here</span></p>
                <p class="guess-left">Remaining guesses: <span>10</span></p>
                <p class="wrong-letter">Wrong letters: <span>a, b, c, d</span></p>
            </section>
            <button>Reset Game</button>
        </section>

        
    </section>

    <script src="script.js"></script>
    <script src="word.js"></script>
</body>
</html>
